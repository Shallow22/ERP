<h2>Editar Producto</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="nombre" value="{{ producto.nombre }}" placeholder="Nombre">
    <input type="text" name="categoria" value="{{ producto.categoria }}" placeholder="CategorÃ­a">
    <input type="number" name="stock" value="{{ producto.stock }}" placeholder="Stock">
    <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" placeholder="Precio">
    <button type="submit">Guardar</button>
</form>
